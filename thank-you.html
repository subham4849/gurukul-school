<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Application Submitted | Gurukul Public School</title>
<link rel="icon" type="image/png" href="assets/images/icon.png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1a365d, #2d6ae3);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .thankyou-card {
        background: #fff;
        color: #333;
        border-radius: 18px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        transition: all .3s;
        animation: fadeUp .6s ease-in-out;
    }

    .thankyou-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 50px rgba(0,0,0,0.22);
    }

    .check-icon {
        font-size: 75px;
        color: #22c55e;
        margin-bottom: 20px;
        animation: pop .5s ease-out forwards;
    }

    .btn-custom {
        background: #2d6ae3;
        border-radius: 10px;
        padding: 12px 30px;
        font-size: 18px;
        color: #fff;
        transition: .3s;
        text-decoration: none;
        display: inline-block;
    }

    .btn-custom:hover {
        background: #184b9d;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<div class="thankyou-card">
    <div class="check-icon">âœ”</div>
    <h1 class="fw-bold mb-3">Thank You!</h1>
    <p class="lead">Your admission application has been successfully submitted.</p>
    <p class="text-muted" style="font-size: 16px;">
        Our admission team will review your form and contact you soon for the next steps.
    </p>

    <div class="mt-4">
        <a href="index.html" class="btn-custom">Back to Home</a>
    </div>
</div>

</body>
</html>
